<!DOCTYPE html>
<html>
<head>
    <title>Ladder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game">
        <div id="man">
            <span class="glyphicon glyphicon-star"></span>
        </div>
        <div id="ladder">
            <div>
                <div class="ladder-base">
                    <div class="ladder-vertical ladder-left-0"></div>
                    <div class="ladder-vertical ladder-left-25"></div>
                    <div class="ladder-vertical ladder-left-50"></div>
                    <div class="ladder-vertical ladder-left-75"></div>
                    <div class="ladder-vertical ladder-left-100"></div>
                    <div class="ladder-horizontal ladder-top-30 ladder-left-75"></div>
                    <div class="ladder-horizontal ladder-top-60 ladder-left-25"></div>
                    <div class="ladder-horizontal ladder-top-90 ladder-left-50"></div>
                    <div class="ladder-horizontal ladder-top-120 ladder-left-0"></div>
                    <div class="ladder-horizontal ladder-top-150 ladder-left-75"></div>
                    <div class="ladder-horizontal ladder-top-180 ladder-left-25"></div>
                    <div class="ladder-horizontal ladder-top-210 ladder-left-50"></div>
                    <div class="ladder-horizontal ladder-top-240 ladder-left-0"></div>
                    <div class="ladder-horizontal ladder-top-270 ladder-left-75"></div>
                </div>
                <div class="answer-line">
                    <div class="answer-0">
                        <div class="ladder-vertical ladder-top-0 ladder-left-0 ladder-height-120"></div>
                        <div class="ladder-horizontal ladder-top-120 ladder-left-0"></div>
                        <div class="ladder-vertical ladder-top-120 ladder-left-25 ladder-height-60"></div>
                        <div class="ladder-horizontal ladder-top-180 ladder-left-25"></div>
                        <div class="ladder-vertical ladder-top-180 ladder-left-50 ladder-height-30"></div>
                        <div class="ladder-horizontal ladder-top-210 ladder-left-50" style=" "></div>
                        <div class="ladder-vertical ladder-top-210 ladder-left-75 ladder-height-60"></div>
                        <div class="ladder-horizontal ladder-top-270 ladder-left-75" style=" "></div>
                        <div class="ladder-vertical ladder-top-270 ladder-left-100 ladder-height-30"></div>
                    </div>
                    <div class="answer-1">
                        <div class="ladder-vertical ladder-top-0 ladder-left-25 ladder-height-60"></div>
                        <div class="ladder-horizontal ladder-top-60 ladder-left-25" style=""></div>
                        <div class="ladder-vertical ladder-top-60 ladder-left-50 ladder-height-30"></div>
                        <div class="ladder-horizontal ladder-top-90 ladder-left-50" style=" "></div>
                        <div class="ladder-vertical ladder-top-90 ladder-left-75 ladder-height-60"></div>
                        <div class="ladder-horizontal ladder-top-150 ladder-left-75" style=" "></div>
                        <div class="ladder-vertical ladder-top-150 ladder-left-100 ladder-height-120"></div>
                        <div class="ladder-horizontal ladder-top-270 ladder-left-75" style=" "></div>
                        <div class="ladder-vertical ladder-top-270 ladder-left-75" style="height: 30px;"></div>
                    </div>
                    <div class="answer-2">
                        <div class="ladder-vertical ladder-top-0 ladder-left-50 ladder-height-60"></div>
                        <div class="ladder-horizontal ladder-top-60 ladder-left-25" style=""></div>
                        <div class="ladder-vertical ladder-top-60 ladder-left-25 ladder-height-60"></div>
                        <div class="ladder-horizontal ladder-top-120 ladder-left-0"></div>
                        <div class="ladder-vertical ladder-top-120 ladder-left-0 ladder-height-120"></div>
                        <div class="ladder-horizontal ladder-top-240 ladder-left-0"></div>
                        <div class="ladder-vertical ladder-top-240 ladder-left-25" style="height: 60px;"></div>
                    </div>
                    <div class="answer-3">
                        <div class="ladder-vertical ladder-top-0 ladder-left-75 ladder-height-30"></div>
                        <div class="ladder-horizontal ladder-top-30 ladder-left-75" style=" "></div>
                        <div class="ladder-vertical ladder-top-30 ladder-left-100 ladder-height-120"></div>
                        <div class="ladder-horizontal ladder-top-150 ladder-left-75" style=" "></div>
                        <div class="ladder-vertical ladder-top-150 ladder-left-75 ladder-height-60"></div>
                        <div class="ladder-horizontal ladder-top-210 ladder-left-50" style=" "></div>
                        <div class="ladder-vertical ladder-top-210 ladder-left-50" style="height: 90px;"></div>
                    </div>
                    <div class="answer-4">
                        <div class="ladder-vertical ladder-top-0 ladder-left-100 ladder-height-30"></div>
                        <div class="ladder-horizontal ladder-top-30 ladder-left-75" style=" "></div>
                        <div class="ladder-vertical ladder-top-30 ladder-left-75 ladder-height-60"></div>
                        <div class="ladder-horizontal ladder-top-90 ladder-left-50" style=" "></div>
                        <div class="ladder-vertical ladder-top-90 ladder-left-50 ladder-height-90"></div>
                        <div class="ladder-horizontal ladder-top-180 ladder-left-25" style=" "></div>
                        <div class="ladder-vertical ladder-top-180 ladder-left-25 ladder-height-60"></div>
                        <div class="ladder-horizontal ladder-top-240 ladder-left-0"></div>
                        <div class="ladder-vertical ladder-top-240 ladder-left-0" style="height: 60px;"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="answer">
            <div class="pull-left">
                <span class="glyphicon glyphicon-tree-conifer"></span>
            </div>
            <div class="pull-left">
                <span class="glyphicon glyphicon-tree-conifer"></span>
            </div>
            <div class="pull-left">
                <span class="glyphicon glyphicon-tree-conifer"></span>
            </div>
            <div class="pull-left">
                <span class="glyphicon glyphicon-tree-conifer"></span>
            </div>
            <div class="pull-left">
                <span class="glyphicon glyphicon-tree-conifer"></span>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">再玩一次</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/ladder.js"></script>
</body>
</html>
